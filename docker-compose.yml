version: '3'

services:
  db:
    image: postgres:latest
    volumes:
      - db-data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    build: .
    env_file:
      - ./.env
    expose:
      - 8000
    restart: always
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    depends_on:
      - db
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - "80:80"
    depends_on:
      - web
volumes:
  db-data:
  static_volume:
  media: